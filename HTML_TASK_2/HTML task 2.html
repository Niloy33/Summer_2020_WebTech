<html>
<head>
	<title>HTML Forms</title>
</head>
<body>

		<form>
			Name: 
			<input type="text" size="100px" placeholder="Name"> <br>
			Email:
			<input type="text" > <br>
			Date_of_Birth: 
			<input type="date" > <br>
			Gender: 
			Male <input type="radio" name="gender">
			Female <input type="radio" name="gender"> 
			Other <input type="radio" name="gender"> <br>
			Degree: 
				<input type="checkbox" name=""> SSC
				<input type="checkbox" name=""> HSC
				<input type="checkbox" name=""> Bsc
			<br>

			Blood_Group: 
				<select>
					<option>A+</option>
					<option>AB+</option>
					<option>AB-</option>
					<option>B+</option>
					<option>B-</option>
					<option>O+</option>
					<option>O-</option>
				</select>
				<br>
			Photo: 
			
			<input type="button"  value="Browse..."> 
			<br>
			
			<input type="reset" name="" value="clear">
			<input type="submit" name="" value="Submit">
		</form>

</body>
