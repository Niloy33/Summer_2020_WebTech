<html>
  <title>Payment</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: rgb(255, 255, 255);
    }
    .container {
      padding: 250px;
      background: #ddd;
      display: flex;
     
      justify-content: center;
    }

    .box {
      width: 700px;
      height: 300px;
      background: rgba(88, 133, 157, 0.638);
      margin: 50px 10px;
      border-radius: 3%;
      text-align: center;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

    a {
      color: rgb(155, 46, 46);
    }

    /* header */

    .header {
      background-color: #fff;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
      position: fixed;
      width: 100%;
      z-index: 1;
    }

    .header ul {
      margin: 0;
      padding: 0;
      list-style: none;
      overflow: hidden;
      background-color: #fff;
    }

    .header li a {
      display: block;
      padding: 20px 20px;
      border-right: 1px solid #f4f4f4;
      text-decoration: none;
    }

    .header li a:hover,
    .header .menu-btn:hover {
      background-color: #f4f4f4;
    }

    .header .logo {
      display: block;
      float: left;
      font-size: 2em;
      padding: 10px 20px;
      text-decoration: none;
    }

    /* menu */

    .header .menu {
      clear: both;
      max-height: 0;
      transition: max-height 0.2s ease-out;
    }

    /* menu icon */

    .header .menu-icon {
      cursor: pointer;
      float: right;
      padding: 28px 20px;
      position: relative;
      user-select: none;
    }

    .header .menu-icon .nav-icon {
      background: #333;
      display: block;
      height: 2px;
      position: relative;
      transition: background 0.2s ease-out;
      width: 18px;
    }

    .header .menu-icon .nav-icon:before,
    .header .menu-icon .nav-icon:after {
      background: #333;
      content: "";
      display: block;
      height: 100%;
      position: absolute;
      transition: all 0.2s ease-out;
      width: 100%;
    }

    .header .menu-icon .nav-icon:before {
      top: 5px;
    }

    .header .menu-icon .nav-icon:after {
      top: -5px;
    }

    /* menu btn */

    .header .menu-btn {
      display: none;
    }

    .header .menu-btn:checked ~ .menu {
      max-height: 240px;
    }

    .header .menu-btn:checked ~ .menu-icon .nav-icon {
      background: transparent;
    }

    .header .menu-btn:checked ~ .menu-icon .nav-icon:before {
      transform: rotate(-45deg);
      top: 0;
    }

    .header .menu-btn:checked ~ .menu-icon .nav-icon:after {
      transform: rotate(45deg);
      top: 0;
    }

    /* 48em = 768px @ 16pt font */

    @media (min-width: 48em) {
      .header li {
        float: left;
      }
      .header li a {
        padding: 20px 30px;
      }
      .header .menu {
        clear: none;
        float: right;
        max-height: none;
      }
      .header .menu-icon {
        display: none;
      }
    }
  </style>
  <body>
    <header class="header">
      <a href="/" class="logo">Name</a>
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"
        ><span class="nav-icon"></span
      ></label>
      <ul class="menu">
        <li><a href="">Settings</a></li>
        <li><a href="">Sign Out</a></li>
      </ul>
    </header>
  </body>
  <div class="container">
    <div class="box">
      <h2>Select Your Payment Method</h2>
      <input type="radio" name="partial"> 
      <p>Partial</p>
      <input type="radio" name="full" >
      <p>Full</p>
<button onclick="mymessage()">Submit</button>
<script>function mymessage(){
  alert("Thank you")}
  </script>
    </div>
</html>
