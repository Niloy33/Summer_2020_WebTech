<!DOCTYPE html>
<html>
<head>
  <title>Employer Page</title>
  <h2>Job Portal</h2>
</head>
<body>

	<form action="" method="post">
		<fieldset>
			<legend>Fill Job Details</legend>


 <table>
				<tr>
            <tr>Company Name</tr>
					<td><input type="text" name="companyName" placeholder="Name"></td>
				</tr>


        <td>Job Title</td>
        <tr>
					<td><input type="text" name="jobTitle" placeholder="Title"></td>
        </tr>



          <td>Contact Number</td>
          <tr>
            <td><input type="number" name="contactNumber" placeholder="Number"></td>
          </tr>

					<td>Job location</td>
          <tr>
					<td><input type="text" name="jobLocation" placeholder="Location"></td>
				</tr>



          <td>Salary</td>
          <tr>
          <td><input type="text" name="salary" placeholder="Salary"></td>
        </tr>

					<td><input type="submit" name="addJob" value="Add Job"></td>

        
		</fieldset>
	</form>
</body>
</html>
